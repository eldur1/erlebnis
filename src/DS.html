<!DOCTYPE html>
<html lang="fr-BE">
<head>
  <title>Erlebnis</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <main class="content">
    <h1 class="title title--large">Design system</h1>
    <div class="typography">
      <h2 class="title title--big">Typography :</h2>
      <h1 class="title title--large">Headline 1</h1>
      <h2 class="title--big">Headline 2</h2>
      <h3 class="title--medium">Headline 3</h3>
      <p class="p">Paragraph</p>
    </div>
    <div class="color">
      <h2 class="title title--big">Color</h2>
      <div>
        <p class="p">Primary</p>
        <div class="color color--primary"></div>
        <p class="primary"></p>
      </div>

      <div>
        <p class="p">Secondary</p>
        <div class="color color--secondary"></div>
        <p class="secondary"></p>
      </div>
      
      <div>
        <p class="p">Action<p>
        <div class="color color--action"></div>
        <p class="action"></p>
      </div>

      <div>
        <p class="p">Grey<p>
        <div class="color color--grey"></div>
        <p class="grey"></p>
      </div>

      <div>
        <p class="p">Black<p>
        <div class="color color--black"></div>
        <p class="black"></p>
      </div>
    </div>
    <div class="spacing">
      <h2 class="title title--big">Spacing</h2>
      <p class="p spacing spacing--1"></p>
      <p class="p spacing spacing--2"></p>
      <p class="p spacing spacing--3"></p>
      <p class="p spacing spacing--4"></p>
      <p class="p spacing spacing--5"></p>

    </div>
    <div class="buttons">
      <button class="button p">
        Primary
      </button>
      <button class="button p button--alt">
        Alternative
      </button>
      
    </div>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
