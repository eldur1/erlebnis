<!DOCTYPE html>
<html lang="fr-BE">
<head>
  <title>Erlebnis</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="color-bg">
  </div>
  <main class="main">
    <div class="reload fixed">
      <p class="p--small text-center js-reload underlign spacing-bottom--medium ">Not happy with this generation ? Reload it</p>
    </div>
    <div class="title-div delayed-section block" data-scrub="0.4">
      <div class="innerContainer">
        <div class="js-scroll">
          <h1 class="title title--large inline-block spacing-bottom--big"><span class="generative-content hi">Hi</span> <br> I'm Elie Durieux</h1>
        </div>
      </div>
    </div>
    <div class="delayed-section" data-scrub="0.8"> 
      <div class="innerContainer">
        <img class="avatar spacing-bottom--big js-scroll" src="assets/images/avatar.jpg" alt="">
      </div>
    </div>
    <div class="content spacing-bottom--big delayed-section" data-scrub="0.6">
      <div class="innerContainer">
        <div class="js-scroll">
          <h2 class="p spacing-bottom--small">An other UI/UX designer</h2>
          <p class="title title--medium spacing-bottom--medium">Trying to <span class="generative-content trying_to underlign">impress his futur employee</span> by doing a portfolio.</p>
          <h2 class="p spacing-bottom--small">Currently</h2>
          <p class="title title--medium spacing-bottom--medium "> <span class="italic">Unemployee</span> looking for a place to code, design things</p>
          <h2 class="p spacing-bottom--small">You should hire me because</h2>
          <p class="title title--medium spacing-bottom--medium generative-content underlign why">I can cook delicious katsu curry</p>
        </div>
      </div>
    </div>
    <div class="gradient"></div>
    <div class="delayed-section ">
      <div class="innerContainer">
        <div class="js-scroll work spacing-bottom--big">
          <h2 class="title title--large spacing-bottom--medium position-relative generative-content work_content">I worked on...</h2>
        </div>
      </div>
    </div>
    <div class="delayed-section manifesto">
      <div class="innerContainer">
        <div class="js-scroll">
 
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
